<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulation</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="topnav">
    <a href="/">Dashboard</a>
    <a href="/campaigns">Campaigns</a>
    <a class="active" href="/simulation">Simulation</a>
    <a href="/reports">Reports</a>
  </nav>

  <main class="container">
    <h1>Budget Simulator</h1>
    <section class="panel">
      <div class="form-row">
        <input id="sBudget" type="number" placeholder="Budget (₹)" min="0"/>
        <input id="sCPC" type="number" placeholder="CPC (₹)" min="0" step="0.1"/>
        <input id="sCR" type="number" placeholder="Conversion Rate (%)" min="0" max="100" step="0.1"/>
        <button id="btnSimulate">Generate</button>
      </div>
      <div class="kpi-inline">
        <div>Clicks: <b id="simClicks">0</b></div>
        <div>Conversions: <b id="simConversions">0</b></div>
        <div>CPA: <b id="simCPA">₹0</b></div>
      </div>
    </section>

    <section class="panel">
      <h3>Projected Conversions (not time-based)</h3>
      <canvas id="simChart" height="140"></canvas>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
